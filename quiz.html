<body>

     <button class="botao"> 
        <a href="index.html"> Início </a>
     </button>

    <h1> Descubra algumas curiosidades sobre mim respondendo este quiz! </h1>


<!-- COMEÇO QUIZ -->

    <div class="quiz-container">
        <h1> Quiz de Perguntas e Respostas </h1>
    </div>

    <div id="pergunta"></div>
    <div id="opcoes"></div>
    <div id="resultado"></div>


    <script>
        const perguntas = [
            {
                pergunta: "Qual é a minha cor favorita?",
                opcoes: ["Azul", "Preto", "Amarelo", " Branco"],
                resposta: "Preto"
            },
            {
                pergunta: "Oque gosto de assistir?",
                opcoes: ["Filme","Série","Anime","Depende do dia"],
                resposta: "Depende do dia"
            },
            {
                pergunta: "Quantos cursos já realizei?",
                opcoes:["2", "4", "5", "Nenhum"],
                resposta: "4"
            },
            {
                pergunta: "Quais são os meu hobbies?",
                opcoes:["Estudar, Ler, Assistir algo", "Me exercitar, Escutar música e desenhar", "Desenhar/Pintar, Jogar algo e Ler"],
                resposta: "Desenhar/Pintar, Jogar algo e Ler"
            },
            {
                pergunta: "Com qual profissão eu me identifico?",
                opcoes:["Militar e Tecnologia", "Medicina e Veterinária", " Professora e Psicóloga", "Engenharia e Matemática"],
                resposta: "Militar e Tecnologia"
            }
            //Adicione mais perguntas...
            ];
            const perguntaElemento = document.getElementById("pergunta");
    const opcoesElemento = document.getElementById("opcoes");
    const resultadoElemento = document.getElementById("resultado");
    
    let indicePerguntaAtual = 0

    function carregarPergunta(){
        const PerguntaAtual = perguntas [indicePerguntaAtual];
        perguntaElemento.textContent = PerguntaAtual.pergunta;

        opcoesElemento.innerHTML = "";
        PerguntaAtual.opcoes.forEach(opcao => {
            const botao = document.createElement("button");
            botao.textContent = opcao;
            botao.addEventListener("click", () => verificarResposta(opcao));
            opcoesElemento.appendChild(botao);
        });
    }
    
    function verificarResposta(respostaSelecionada){
        const PerguntaAtual = perguntas[indicePerguntaAtual];
        if (respostaSelecionada === PerguntaAtual.resposta){
            resultadoElemento.textContent = "Resposta correta!";
            resultadoElemento.className = "correto"
        } else{
            resultadoElemento.textContent = "Resposta incorreta. A resposta correta é:" + PerguntaAtual.resposta;
            resultadoElemento.className = "incorreto";
        }

        indicePerguntaAtual++;
        if(indicePerguntaAtual < perguntas.length) {
            setTimeout(carregarPergunta, 2000); //carregar proxima perg. apos 2 segundos
        } else{
            resultadoElemento.textContent = "Quiz colcluido!";

        }
    }
    //carrega a primeira pergunta quando a pag carregar
    carregarPergunta();

        
            //carregar a primeira pergunta quando a pagina carrega

            carregarPergunta()
    </script>
